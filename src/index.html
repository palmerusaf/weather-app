<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="Enter City, State/Country"
        name="location"
        autocomplete="off"
      />
      <input type="submit" value="Get Weather" />
      <span class="unit-toggle">
        <span class="unit-toggle__letter">F</span>
        <span class="unit-toggle__background">
          <span class="unit-toggle__button"></span>
        </span>
        <span class="unit-toggle__letter">C</span>
      </span>
    </form>
    <div class="display-container"></div>
  </body>
</html>
