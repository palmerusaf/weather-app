<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body class="flex-col">
    <h1 class="title">
      <span class="title__letter">W</span>
      <span class="title__word">hat</span>
      <span class="title__letter">T</span>
      <span class="title__word">he</span>
      <span class="title__letter">F</span>
      <span class="title__word">orcast</span>
    </h1>
    <div class="flex-col form-container">
      <div class="form flex">
        <form class="flex search-bar">
          <input
            class="search-bar__submit-button material-icons-outlined"
            type="submit"
            value="search"
          />
          <input
            class="search-bar__input-box"
            type="text"
            placeholder="Search location"
            name="location"
            autocomplete="off"
          />
        </form>
        <button class="unit-toggle flex">
          <span class="unit-toggle--active unit-toggle__F">F</span>
          /
          <span class="unit-toggle__C">C</span>
        </button>
      </div>
      <div class="status-message"></div>
    </div>
    <div class="display-container flex-col"></div>
  </body>
</html>
