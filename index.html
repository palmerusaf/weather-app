<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1 class="title">Weather App</h1>
    <form class="form">
      <div>
        <input
          class="form__input-box"
          type="text"
          placeholder="Enter City, State/Country"
          name="location"
          autocomplete="off"
        />
        <input class="form__submit" type="submit" value="Get Weather" />
      </div>
      <span class="unit-toggle">
        <span class="unit-toggle__letter unit-toggle__letter--F">F</span>
        <span class="unit-toggle__background">
          <span class="unit-toggle__button"></span>
        </span>
        <span class="unit-toggle__letter unit-toggle__letter--C">C</span>
      </span>
    </form>
    <div class="status-message"></div>
    <div class="display-container"></div>
  </body>
</html>
